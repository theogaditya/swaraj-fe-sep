name: Build success on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build project 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js v20
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'  

      - name: Install Dependencies
        run: npm install
    

      

      
